<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Notepad</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <header>
        <h1>AI-Powered Notepad</h1>
    </header>
    
    <main>
        <div id="error-message"></div>
        <div id="notepad-container">
            <textarea id="notepad" placeholder="Start writing your content here..."></textarea>
            <div id="controls">
                <button id="enhance-button">Enhance Writing</button>
                <button id="save-button">Save Note</button>
                <button id="load-button">Load Note</button>
                <button id="download-button">Download Note</button>
                <button id="clear-button">Clear</button>
                <button id="toggle-background">Toggle Background</button>
            </div>
        </div>
        <div id="three-container"></div>
        <div id="response-area"></div>
        <details>
            <summary>Raw AI Response</summary>
            <div id="raw-response"></div>
        </details>
    </main>
    
    <footer>
        <p>Powered by Chrome's Built-in AI</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
