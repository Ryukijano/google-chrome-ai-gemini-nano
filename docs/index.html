<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Content Creation Studio</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
</head>
<body>
    <header>
        <h1>AI Content Studio</h1>
    </header>
    
    <main>
        <div id="error-message"></div>
        <div id="prompt-area">
            <form>
                <label>
                    Prompt
                    <textarea id="prompt-input"></textarea>
                </label>
                <button type="submit" id="submit-button">Submit prompt</button>
                <button type="button" id="reset-button">Reset session</button>
                <span id="cost"></span>
            </form>

            <h2>Response</h2>
            <div id="response-area" class="markdown-content"></div>
            <details>
                <summary>Raw response</summary>
                <div id="raw-response"></div>
            </details>
        </div>

        <!-- Summarization Section -->
        <section id="summarization">
            <h2>Summarization</h2>
            <textarea id="summary-input" placeholder="Enter text to summarize"></textarea>
            <button id="summarize-btn">Summarize</button>
            <div id="summary-output" class="markdown-content"></div>
        </section>

        <!-- Translation Section -->
        <section id="translation">
            <h2>Translation</h2>
            <textarea id="translate-input" placeholder="Enter text to translate"></textarea>
            <select id="language-select">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more language options -->
            </select>
            <button id="translate-btn">Translate</button>
            <div id="translated-output" class="markdown-content"></div>
        </section>

        <!-- Content Enhancement Section -->
        <section id="content-enhancement">
            <h2>Content Enhancement</h2>
            <textarea id="content-input" placeholder="Enter content to enhance"></textarea>
            <select id="tone-select">
                <option value="professional">Professional</option>
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <!-- Add more tone options -->
            </select>
            <button id="enhance-btn">Enhance Content</button>
            <div id="enhanced-output" class="markdown-content"></div>
        </section>
    </main>

    <footer>
        <p>Powered by Chrome's Gemini Nano AI</p>
    </footer>
</body>
</html>
