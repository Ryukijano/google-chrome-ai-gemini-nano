<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI-Powered Notepad</h1>
    </header>
    
    <main>
        <div id="error-message" class="hidden"></div>
        <div id="notepad-container">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
            <button id="submit-button">Submit</button>
        </div>
        <div id="response-area" class="hidden">
            <h2>AI Response:</h2>
            <p id="ai-response"></p>
        </div>
    </main>
    
    <footer>
        <p>Powered by Chrome's Built-in AI</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
