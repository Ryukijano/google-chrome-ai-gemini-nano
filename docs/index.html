<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Content Creation Studio</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
</head>
<body>
    <header>
        <h1>AI-Powered Content Creation Studio</h1>
    </header>
    
    <main>
        <div id="error-message"></div>
        <div id="prompt-area">
            <form>
                <label>
                    Enter your request:
                    <textarea id="prompt-input" placeholder="E.g., 'Summarize...', 'Translate to Spanish...', 'Enhance...', 'Generate ideas about...'"></textarea>
                </label>
                <button type="submit" id="submit-button">Submit</button>
                <button type="button" id="reset-button">Reset Session</button>
                
                <div id="preferences">
                    <h3>User Preferences</h3>
                    <label>
                        Preferred Target Language (e.g., 'es' for Spanish):
                        <input type="text" id="target-language" placeholder="Enter language code">
                    </label>
                    <label>
                        Preferred Tone for Enhancement:
                        <select id="tone-select">
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="formal">Formal</option>
                        </select>
                    </label>
                </div>
            </form>

            <h2>Response</h2>
            <div id="response-area" class="markdown-content"></div>
            <details>
                <summary>Raw Response</summary>
                <div id="raw-response"></div>
            </details>
        </div>
    </main>

    <footer>
        <p>Powered by Chrome's Gemini Nano AI</p>
    </footer>
</body>
</html>
