<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Crafter</title>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #8b5cf6;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f3f4f6;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .story-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-section, .output-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .prompt-container {
            margin-bottom: 1rem;
        }

        .prompt-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #9ca3af;
        }

        select, input, textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--light);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        select {
            cursor: pointer;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--primary-light);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .story-output {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #e5e7eb;
        }

        .error {
            color: #ef4444;
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(239, 68, 68, 0.1);
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: none;
            color: #9ca3af;
            margin: 1rem 0;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .story-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>âœ¨ AI Story Crafter</h1>
            <p>Transform your ideas into captivating stories with AI assistance</p>
        </header>

        <div class="story-container">
            <section class="input-section">
                <h2 class="section-title">Story Parameters</h2>
                
                <div class="prompt-container">
                    <label class="prompt-label" for="genre">Genre</label>
                    <select id="genre">
                        <option value="fantasy">Fantasy</option>
                        <option value="scifi">Science Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="horror">Horror</option>
                    </select>

                    <label class="prompt-label" for="tone">Tone</label>
                    <select id="tone">
                        <option value="dramatic">Dramatic</option>
                        <option value="humorous">Humorous</option>
                        <option value="dark">Dark</option>
                        <option value="whimsical">Whimsical</option>
                        <option value="inspirational">Inspirational</option>
                    </select>

                    <label class="prompt-label" for="prompt">Story Prompt</label>
                    <textarea id="prompt" placeholder="Describe your story idea or provide a starting point..."></textarea>
                </div>

                <div class="controls">
                    <button id="generate">Generate Story</button>
                    <button id="continue" disabled>Continue Story</button>
                </div>

                <div class="error" id="error"></div>
                <div class="loading" id="loading">Crafting your story...</div>
            </section>

            <section class="output-section">
                <h2 class="section-title">Generated Story</h2>
                <div class="story-output" id="output"></div>
            </section>
        </div>
    </div>

    <script>
        let session = null;
        let currentStory = '';

        const elements = {
            genre: document.getElementById('genre'),
            tone: document.getElementById('tone'),
            prompt: document.getElementById('prompt'),
            generate: document.getElementById('generate'),
            continue: document.getElementById('continue'),
            output: document.getElementById('output'),
            error: document.getElementById('error'),
            loading: document.getElementById('loading')
        };

        async function initAI() {
            try {
                if (!self.ai?.languageModel) {
                    throw new Error('AI features not available. Please enable AI in Chrome flags.');
                }

                const capabilities = await self.ai.languageModel.capabilities();
                if (!capabilities.available) {
                    throw new Error('AI model not ready. Please ensure Chrome is properly configured.');
                }

                session = await self.ai.languageModel.create({
                    temperature: Math.min(capabilities.defaultTemperature * 1.2, 1.0),
                    topK: capabilities.defaultTopK
                });
                console.log('AI initialized successfully');
            } catch (error) {
                showError(error.message);
                console.error('Initialization error:', error);
            }
        }

        function showError(message) {
            elements.error.textContent = message;
            elements.error.style.display = 'block';
            setTimeout(() => elements.error.style.display = 'none', 5000);
        }

        function setLoading(isLoading) {
            elements.loading.style.display = isLoading ? 'block' : 'none';
            elements.generate.disabled = isLoading;
            elements.continue.disabled = isLoading || !currentStory;
        }

        async function generateStory() {
            if (!elements.prompt.value.trim()) {
                showError('Please provide a story prompt');
                return;
            }

            try {
                setLoading(true);
                
                const prompt = `Write a ${elements.tone.value} ${elements.genre.value} story based on this prompt: ${elements.prompt.value}
                Keep the story engaging and around 300 words. Focus on vivid descriptions and interesting characters.`;

                const response = await session.prompt(prompt);
                currentStory = response;
                elements.output.textContent = currentStory;
                elements.continue.disabled = false;
            } catch (error) {
                showError(error.message);
                console.error('Generation error:', error);
            } finally {
                setLoading(false);
            }
        }

        async function continueStory() {
            try {
                setLoading(true);
                const prompt = `Continue the following story. Keep the same tone and style, and add about 150 more words:\n\n${currentStory}`;
                
                const response = await session.prompt(prompt);
                currentStory += "\n\n" + response;
                elements.output.textContent = currentStory;
            } catch (error) {
                showError(error.message);
                console.error('Continuation error:', error);
            } finally {
                setLoading(false);
            }
        }

        // Event Listeners
        elements.generate.addEventListener('click', generateStory);
        elements.continue.addEventListener('click', continueStory);
        elements.prompt.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateStory();
            }
        });

        // Initialize
        initAI();
    </script>
</body>
</html>
